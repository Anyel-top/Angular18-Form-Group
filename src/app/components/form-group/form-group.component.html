<form [formGroup]="form" (ngSubmit)="save($event)" >
    <p>
        Nombre: <br>
        <input type="text" formControlName="name">
    </p>
    <p>
        Fecha: <br>
        <input type="date" formControlName="date">
    </p>
    <div *ngIf="form.get('date')?.errors && form.get('date')?.touched ">
        <small *ngIf="form.get('date')?.hasError('required')">Este es un campo requerido</small>
    </div>  
    <p>
        Email: <br>
        <input type="text" formControlName="email">
    </p>
    
        Texto Largo: <br>
        <textarea formControlName="text" cols="30" rows="10"></textarea>
        <small>{{this.form.get('text')?.value.length}}/200</small>

        <div *ngIf="form.get('text')?.errors && form.get('text')?.touched ">
                <small *ngIf="form.get('text')?.hasError('required')">Este es un campo requerido</small>
                <small *ngIf="form.get('text')?.hasError('maxLength')" >Maximo 200 caracteres</small>
        </div>  

    
    <p>
        Categoria: <br>
        <select formControlName="category" cols="30" rows="10">
            <option value="1" selected>Categoria 1</option>
            <option value="2">Categoria 2</option>
            <option value="3"> Categoria 3</option>
        </select>
    </p>
    <p>
        Genero: <br>
        <input type="radio" name="gender" formControlName="gender" value="male"> Hombre <br>
        <input type="radio" name="gender" formControlName="gender" value="female"> Mujer <br>
        <input type="radio" name="gender" formControlName="gender" value="other"> Otro <br>

    </p>
    
    <button type="submit" >Guardar</button>
</form>
